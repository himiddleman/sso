#tomcat端口号 根路径配置
server:
  port: 8000
  session:
    cookie:
      name: SS0_SESSIONID

spring:
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    content-type: text/html
    #开发模式关闭缓存，看到实时页面
    cache: false
  #使用redis
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: 123456
    timeout: 0
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0

  #rabbitmq
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    #开启发送确认
    publisher-confirms: true
    #开启发送失败退回
    publisher-returns: true
    listener:
      simple:
        #手动应答,开启ack
        acknowledge-mode: manual
        #是否支持重试
        retry:
          enabled: true
  #数据源配置
  datasource:
    url: jdbc:mysql://47.99.172.60:3306/ssm
    username: root
    password: 123456
    driverClassName: com.mysql.jdbc.Driver
    #连接池的配置信息
    initialSize: 5
    minIdle: 5
    maxActive: 200
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    multiStatementAllow: true
    #配置该过滤器StatFilter druid后台才能看到SQL监控记录,为支持oracle批量出入，暂时去除wall过滤器
    filters: stat,slf4j,config
