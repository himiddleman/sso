<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>后台管理系统</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <style type="text/css">
        /*居中处理*/
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            align-content: center;
        }

        .center {
            margin: 0 auto;
        }

        .layui-form-label {
            width: 100px;
            font-size: 18px;
            font-family: cursive;
        }

        .layui-input {
            font-size: 16px;
            height: 45px;
            font-family: cursive;
        }

    </style>
</head>
<body style="background: url('/static/img/login_bg.jpg')">
<div class="center">
    <form class="layui-form" id="loginForm" lay-filter="formFilter">
        <input hidden name="service" th:value="${service}"/>
        <input hidden name="status" th:value="${status}"/>
        <input hidden name="ticket" th:value="${ticket}"/>
        <div class="layui-form-item">
            <div class="layui-input-inline" style="width: 300px; margin-left:80px; text-align: center">
            </div>
        </div>
        <br/>
        <br/>
        <div class="layui-form-item">
            <!--<label class="layui-form-label">用户名：</label>-->
            <div class="layui-input-inline" style="width: 300px; margin-left:80px;">
                <input class="layui-input" id="username" name="username" placeholder="请输入用户名" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <!--<label class="layui-form-label">密码：</label>-->
            <div class="layui-input-inline" style="width: 300px; margin-left:80px;">
                <input class="layui-input" name="password" placeholder="请输入密码" type="password">
            </div>
        </div>

        <div class="layui-form-item" id="captcha" style="display: none">
            <div class="layui-inline">
                <!--<label class="layui-form-label">验证码：</label>-->
                <div class="layui-input-inline" style="width: 300px; margin-left:80px;">
                    <input autocomplete="off" class="layui-input" name="captcha" placeholder="请输入验证码" type="text">
                </div>
            </div>
            <div class="layui-inline">
                <img id="captchaImg" src="" style="height: 35px;" title="点击刷新"/>
            </div>
        </div>
        <div class="layui-form-item" id="notice" style="display: none">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline" style="font-family: cursive;color: red;font-size: 16px;">

            </div>
        </div>
        <div class="layui-form-item" style="width: 466px">
            <div style="text-align: center;">
                <input class="layui-btn" id="loginSubmit" style="font-size: 18px;font-family: cursive;width: 300px"
                       type="submit"
                       value="登录"/>
            </div>
        </div>
    </form>
</div>
</body>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/login/login.js" type="text/javascript"></script>
</html>
